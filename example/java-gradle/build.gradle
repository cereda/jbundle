plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '0.1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

application {
    mainClass = 'example.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'example.App'
    }
}
